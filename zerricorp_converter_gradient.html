
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERRICORP | Cloud Balance to USDT Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #091921, #12354d, #236b8e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
        }

        .converter-box {
            background: linear-gradient(145deg, #1e2a38, #2f3e50);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .converter-box h2 {
            color: #00eaff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: #1a1a1a;
            color: #fff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #00ffcc;
        }

        .cta-button {
            background: linear-gradient(to right, #00eaff, #00ffc6);
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="converter-box">
        <h2>ZERRIBRIDGE Converter</h2>
        <p style="margin-bottom: 20px;">Convert your Cloud VISA / AMEX balance to USDT instantly</p>

        <input type="number" id="amount" placeholder="Enter amount in USD" />
        <select id="network">
            <option value="trc20">USDT - TRC20</option>
            <option value="erc20">USDT - ERC20</option>
            <option value="bep20">USDT - BEP20</option>
        </select>

        <div class="result" id="result">Estimated: - USDT</div>
        <button class="cta-button" onclick="startConversion()">Start Conversion</button>
    </div>

    <footer>
        Powered by ZERRICORP LLC | Est. 2025
    </footer>

    <script>
        function updateResult() {
            const amount = parseFloat(document.getElementById('amount').value);
            const feeRate = 0.02; // 2% fee
            const usdtValue = amount && amount > 0 ? (amount * (1 - feeRate)).toFixed(2) : '-';
            document.getElementById('result').innerText = `Estimated: ${usdtValue} USDT`;
        }

        function startConversion() {
            window.location.href = "https://zerricorp.uwu.ai/register";
        }

        document.getElementById('amount').addEventListener('input', updateResult);
        document.getElementById('network').addEventListener('change', updateResult);
    </script>

</body>
</html>
